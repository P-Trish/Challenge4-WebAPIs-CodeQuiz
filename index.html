<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE QUIZ</title>
    <link rel = "stylesheet" href = "/Assets/style.css" />
</head>

<body>
    
    <header id = "top-header"
         <a id=#view-high-scores href="#highScores">View high scores</a>
            <p class = "time"> Timer </p>
                <div class = "intro">
                    <h1> Coding Quiz Challenge </h1>
                    <h2>Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </h2>
                </div>
                    <button class = "start-button"> START 
                    </button>
    </header>

    <main id = "main-quiz">
        
    



        <div class = "all-done">
            All done!
        </div>
         <div class = final-score>
            Your final score is __.
        </div>
        <div class = "enter-initials">
            Enter Initials:
        </div>
        <button class = submit-button>
            SUBMIT
        </button>

        
        <div id = highScores>
            High Scores Page
        </div>
        <div class = "high-scores-list">
            List of high scores
        </div>
        <button class = goBack-button>
            Go Back
        </button>
        <button class = clearScoresBtn>
            Clear High Scores
        </button>
       
    
   
        
    </main>

    <script src = "/Assets/script.js"></script> 

</body>


</html>
